
<div *ngIf="isLoggedIn">
  <a class="nav-link  dropdown-toggle " href="#" id="logoutMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-smile-o" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
  <!--<ul class="dropdown-menu dropdown-menu-right" role="menu">-->
    <!--<li><a href="#" (click)="logout()">Logout</a></li>-->
  <!--</ul>-->
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
    <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
  </div>
</div>


<div *ngIf="!isLoggedIn"><a class="nav-link  dropdown-toggle " href="#" id="loginMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Log In<span class="sr-only">(current)</span></a>
<ul class="dropdown-menu dropdown-menu-right" role="menu">
  <li class="dropdown-item" id="login-form">

      <h3>Log In </h3>
      <small>Or use <a href="#" (click)="submitWithDefaultCredentials()">default credentials</a></small>
      <form (submit)="submit()">
        <div class="form-group">
          <label for="clientid">Client Id</label>
          <input type="text" class="form-control" id="clientid" required>
        </div>
        <div class="form-group">
          <label for="clientsecret">Client Secret</label>
          <input type="password" class="form-control" id="clientsecret">
        </div>
        <p>Looking how to create credentials?<br> Go to <a href="#">Infinite Toolkit space</a></p>
        <button type="submit"  class="btn btn-default">Submit</button>
      </form>

  </li>
</ul>

</div>
