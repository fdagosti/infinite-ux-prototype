<p class="lead">{{category.name}}</p>
<iux-content-carousel >
  <template iuxSlide>
    <div class="content-container">
      <div class="relative content-item" *ngFor="let singleContent of content.content">
        <!--<img class="absolute-img" src="{{'http://placehold.it/'+'341x192'}}" />-->
        <!--<img class="absolute-img" src="{{'http://lorempixel.com/341/192?r='+(index*6+item)}}" />-->
        <img src="{{singleContent.content.media[0].url}}" alt="" class="absolute-img">
        <div class="absolute-text">
          <h4>Image Title</h4>
          <p></p>
        </div>
      </div>
    </div>


  </template>
  <template iuxSlide>
    <div class="content-container">
      <div class="relative content-item" *ngFor="let item of [1,2,3,4,5,6]">
        <!--<img class="absolute-img" src="{{'http://placehold.it/'+'341x192'}}" />-->
        <img class="absolute-img" src="{{'http://lorempixel.com/341/192?r='+(index*6+(item+6))}}" />
        <div class="absolute-text">
          <h4>Image Title</h4>
          <p></p>
        </div>
      </div>
    </div>

  </template>
  <template iuxSlide>
    <div class="content-container">
      <div class="relative content-item" *ngFor="let item of [1,2,3,4,5,6]">
        <!--<img class="absolute-img" src="{{'http://placehold.it/'+'341x192'}}" />-->
        <img class="absolute-img" src="{{'http://lorempixel.com/341/192?r='+(index*6+(item+12))}}" />
        <div class="absolute-text">
          <h4>Image Title</h4>
          <p></p>
        </div>
      </div>
    </div>

  </template>
</iux-content-carousel>
