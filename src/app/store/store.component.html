<div *ngIf="showLoading" [ngBusy]="{busy:busy,backdrop:false, delay:700}">
</div>
<div *ngFor="let cat of categories" >
  <iux-lolomo
    *ngIf="!newLolomo && cat.leaf"
    [portrait]="portrait"
    [category]="cat"
  ></iux-lolomo>

  <iux-lolomo-responsive
    *ngIf="newLolomo && cat.leaf"
    [portrait]="portrait"
    [category]="cat"
  ></iux-lolomo-responsive>

  <iux-store
    *ngIf="!cat.leaf"
    [portrait]="false"
    [category]="cat"
    [showLoading]="false"
  ></iux-store>
</div>
