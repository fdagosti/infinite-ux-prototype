<div *ngIf="showLoading" [ngBusy]="{busy:busy,backdrop:false, delay:700}">
</div>
<div *ngFor="let cat of categories" >
  <iux-content-list-sm

    *ngIf="cat.leaf"
    [portrait]="portrait"
    [category]="cat"
  ></iux-content-list-sm>
  <iux-store
    *ngIf="!cat.leaf"
    [portrait]="false"
    [category]="cat"
    [showLoading]="false"
  ></iux-store>
</div>
