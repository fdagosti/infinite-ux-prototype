<iux-settings-section title="Twitch" >
  <div class="col-sm-8">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>{{error}}</strong>
      <p>{{errorDescription}}</p>
    </div>
    <button class="btn btn-primary" (click)="connectAccount()">Connect your Twitch Account</button>


  </div>

</iux-settings-section>
