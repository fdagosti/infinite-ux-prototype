<iux-content-row
  class="carousel-item active"
  [categoryId]="catid"
  [offset]="0"
  [rowSize]="6"
  [content]="{content:[]}"
  [fetchOnInit]="true"
  [vertical]="true"
>
</iux-content-row>
<br><br><br>
<iux-content-carousel
  [vertical]="vertical"
  [showIndicator]="true"
  [categoryId]="catid"
  (multiPage)="true" >
</iux-content-carousel>
