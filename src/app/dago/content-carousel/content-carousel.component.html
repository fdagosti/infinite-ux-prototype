<div class="carousel-inner" role="listbox">
  <iux-content-row
  *ngFor="let page of pages; let i = index;"
  class="carousel-item"
  [categoryId]="categoryId"
  [offset]="page"
  [rowSize]="numberOfItemsPerPage"
  [class.active]="i === activeId"
  [class.prev]="i === leftId"
  [class.next]="i === rightId"
  [content]="page==0?content:{content:[]}"
  [vertical]="vertical"
  [busy]="busy">
</iux-content-row>
<ol class="iux-carousel-indicators" *ngIf="pages.length > 1 && showIndicator">
  <li *ngFor="let page of pages; let i = index;" [id]="i" [class.active]="i === activeId" ></li>
</ol>
<div class="handle handlePrevious" *ngIf="pages.length > 1"  >
  <b class="indicator-icon icon-leftCaret" role="button" (click)="cycleToPrev()"></b>
</div>
<div class="handle handleNext" *ngIf="pages.length > 1"  >
  <b class="indicator-icon icon-rightCaret" role="button" (click)="cycleToNext()"></b>
</div>
</div>
