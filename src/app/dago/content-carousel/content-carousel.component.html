<ol class="iux-carousel-indicators">
  <li *ngFor="let page of pages; let i = index;" [id]="i" [class.active]="i === activeId" (click)="cycleToSelected(i)"></li>
</ol>
<div class="carousel-inner" role="listbox">
  <iux-content-row
    *ngFor="let page of pages; let i = index;"
    class="carousel-item"
    [category]="category"
    [offset]="page"
    [class.active]="i === activeId"
    [content]="page==0?content:{content:[]}">
  </iux-content-row>

</div>
<a class="left carousel-control" role="button" (click)="cycleToPrev()">
  <span class="icon-prev" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" role="button" (click)="cycleToNext()">
  <span class="icon-next" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
