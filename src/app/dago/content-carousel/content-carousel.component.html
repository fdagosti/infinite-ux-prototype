

<ol class="iux-carousel-indicators" *ngIf="pages.length > 1 && showIndicator">
  <li *ngFor="let page of pages; let i = index;" [id]="i" [class.active]="i === activeId" (click)="cycleToSelected(i)"></li>
</ol>
<div class="carousel-inner" role="listbox">
  <iux-content-row
    *ngFor="let page of pages; let i = index;"
    class="carousel-item"
    [categoryId]="categoryId"
    [offset]="page"
    [rowSize]="numberOfItemsPerPage"
    [class.active]="i === activeId"
    [content]="page==0?content:{content:[]}"
    [vertical]="vertical"
    [busy]="busy"
    [@signal]="signal"
  >
  </iux-content-row>

</div>
<a *ngIf="pages.length > 1" class="left carousel-control" role="button" (click)="cycleToPrev()">
  <span class="icon-prev" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a *ngIf="pages.length > 1" class="right carousel-control" role="button" (click)="cycleToNext()">
  <span class="icon-next" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>

<button (click)="onGoClick()" class="btn"> GOOOOOOOOOOOOOOOO </button>
<button (click)="onStopClick()" class="btn"> STOOOOOP </button>
