<div class="content-container">

  <div class="relative content-item" *ngFor="let toto of dummyArray;let i = index">
      <img [src]="getContentImage(i)" alt="" class="absolute-img">
      <div *ngIf="content.content[i]" class="absolute-text">
        <h4>{{content.content[i].content.title}}</h4>
      </div>
  </div>
</div>
