<div *ngIf="data" class="container">
  <div class="row">
   <div class="col-md-4 col-sm-12">
     <h3>User Profile</h3>
   </div>
    <div class="col-sm-4">
      <p *ngFor="let key of data | keys">
        {{key | ctapSettings}}:
      </p>
    </div>
    <div style="text-align: right" class="col-sm-4">
      <p *ngFor="let key of data | keys">
        {{data[key] | ctapSettings:"value"}}
      </p>

    </div>
  </div>
</div>
