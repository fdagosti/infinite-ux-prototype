<iux-navbar-peter></iux-navbar-peter>
<div class="galleryHeader">
	<div class="title">
		{{title | lowercase}}
	</div>
</div>

<iux-content-row
*ngFor="let page of pages; let i = index;"
class="carousel-item active"
[rowSize]="6"
[content]="page==0?content:{content:[]}"
[fetchOnInit]="true"
[portrait]="catBased"
[zoom]="true"
[contentSource]="getSource(categoryId, page)"
>
</iux-content-row>
