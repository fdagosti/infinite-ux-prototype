<iux-content-row
  *ngFor="let page of pages; let i = index;"
  class="carousel-item active"
  [categoryId]="categoryId"
  [offset]="page"
  [rowSize]="numberOfItemsPerPage"
  [content]="page==0?content:{content:[]}"
  [fetchOnInit]="true"
  [vertical]="true"
>
</iux-content-row>
