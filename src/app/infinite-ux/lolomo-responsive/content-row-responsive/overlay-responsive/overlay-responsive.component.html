<div class="overlay">
  <i *ngIf="program && program._links.playSession" id="playIcon" class="fa fa-play-circle-o" aria-hidden="true"></i>
  <div class="info">
    <div class="title" *ngIf="program" >{{program.title}}</div>
    <div class="meta">
      <span class="year">2016</span>
      <span class="maturity-rating"> - </span>
      <span class="duration">1 saison</span>
    </div>
    <div class="synopsis" *ngIf="program.synopsis" >{{program.synopsis.shortSynopsis}}</div>  
  </div>
  <div class="info-bottom">
    <div class="icon fa fa-chevron-down"></div>
  </div>
</div>
