<div class="form-group" [class.has-danger]="searchFailed">
  <span *ngIf="searching" class="text-white searching">searching...</span>
  <div class="form-control-feedback feedback"  *ngIf="searchFailed">No Results</div>
	<div class="searchBox">

		<div class="searchInput">
			<span class="fa fa-search icon-search"></span>
			<input type="text" class="form-control sear input"
             [(ngModel)]="model"
             [inputFormatter]="format"
             [resultFormatter]="format"
             [ngbTypeahead]="searchTerm"
             (selectItem)="valueSelected($event)"
             placeholder="Titles, persons, genres" />
			<span class="icon-close"></span>
		</div>

	</div>

</div>
